<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="script.js"></script>
    <h1>todos</h1>

    <div>
        <label for="toBeDone"></label>
        <input type="text" id="toBeDone" name="toBeDone" placeholder="What needs to be done?" onkeydown="createDiv(event)">
    </div>

    <div id="resultDiv"></div>
    <div id="taskButtonsContainer">
        <span id="taskCounter">0 tasks left</span> <!-- Task counter -->
        <button id="activeButton" class="taskButton">Active</button>
        <button id="completedButton" class="taskButton">Completed</button>
        <button id="allButton" class="taskButton active">All</button>
        <button id="clearCompletedButton" onclick="clearCompleted()">Clear completed</button> <!-- Clear completed button -->
    </div>
</body>
</html>
